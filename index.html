<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Asteroid Avoidance</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Javascript -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div id="game">
			<div id="gameUI">
				<div id="gameIntro">
					<h1>Asteroid Avoidance</h1>
					<p>Click play and then press any key to start.</p>
					<p><a id="gamePlay" class="button" href="">Play</a></p>
				</div>

				<div id="gameStats">
					<p>Time: <span class="gameScore"></span> seconds</p>
					<p>Score: <span class="asteroidScore"></span> points</p>
					<p><a class="gameReset" href="">Reset</a></p>
				</div>

				<div id="gameComplete">
					<h1>Game over!</h1>
					<p>You survived for <span class="gameScore"></span> seconds. Your score is <span class="asteroidScore"></span>.</p>
					<p><a class="gameReset button" href="">Play again</a></p>
				</div>
			</div>
			
			<canvas id="myCanvas" width="800" height="600">
				<!-- Insert fallback content here -->
			</canvas>
			<audio id="gameSoundBackground" loop>
				<source src="sounds/background.ogg">
				<source src="sounds/background.wav">
				<source src="sounds/background.mp3">
			</audio>

			<audio id="gameSoundThrust" loop>
				<source src="sounds/thrust.aiff">
				<source src="sounds/thrust.ogg">
				<source src="sounds/thrust.wav">
				<source src="sounds/thrust.mp3">
			</audio>

			<audio id="gameSoundDeath">
				<source src="sounds/death.wav">
				<source src="sounds/death.ogg">
				<source src="sounds/death.mp3">
			</audio>
		</div>
	</body>

</html>
